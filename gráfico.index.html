<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráfico de barras</title>
  <link rel="stylesheet" href="gráficostyle.css">
</head>
<body>

  <div class="container">
    <div class="row" style="margin-bottom: 26px;">
    <div class="col-xs-12">
      <h2>Qual pais mais bonito da américa do sul?</h2>

    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h3 class="progresso-titulo">Argentina</h3>
      <div class="progresso-azul">
        <div class="progresso-bar">
          <div class="progresso-valor">35%</div>
        </div>
      </div>
      <h3 class="progresso-titulo">Brasil</h3>
      <div class="progresso-verde">
        <div class="progresso-bar">
          <div class="progresso-valor">50%</div>
        </div>
      </div>

      <h3 class="progresso-titulo">Chile</h3>
      <div class="progresso-vermelho">
        <div class="progresso-bar">
          <div class="progresso-valor">10%</div>
    </div>
  </div>
  <h3 class="progresso-titulo">Uruguai</h3>
  <div class="progresso-azul2">
    <div class="progresso-bar">
      <div class="progresso-valor">5%</div>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>
</html>
